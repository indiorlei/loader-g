<!DOCTYPE html>
<html>
<head>
	<title>Loader G</title>
	<style type="text/css">
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.loader {
			position: relative;
			width: 50px;
			height: 50px
		}
		.loader::before {
			content: '';
			display: block;
			padding-top: 100%;
		}

		.circular {
			animation: rotate 2s linear infinite;
			height: 100%;
			transform-origin: center center;
			width: 100%;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}

		.path {
			stroke-dasharray: 1, 200;
			stroke-dashoffset: 0;
			/*add color stroke and remove animation color*/
			animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
			stroke-linecap: round;
		}

		@keyframes rotate {
			100% {transform: rotate(360deg);}
		}

		@keyframes dash {
			0% 	 {stroke-dasharray: 1, 200;stroke-dashoffset: 0;}
			50%  {stroke-dasharray: 89, 200;stroke-dashoffset: -35px;}
			100% {stroke-dasharray: 89, 200;stroke-dashoffset: -124px;}
		}

		@keyframes color {
			100%, 0% {stroke: #4185f4;}
			40%		 {stroke: #eb4836;}
			66% 	 {stroke: #fabd3e;}
			80%, 90% {stroke: #4fa954;}
		}
	</style>
</head>
<body>
	<div class="loader">
		<svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"/>
		</svg>
	</div>
</body>
</html>
